    body {

    .page {

    }

    @keyframes pageFade {

        transform: translateY(18px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 900px) {
      .page {

      }

        padding: 16px;

    .left {

    .left::before {

      color: transparent;
